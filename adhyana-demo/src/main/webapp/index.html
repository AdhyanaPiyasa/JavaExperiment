<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Calculator App</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #eab308;
            --background: #f8fafc;
        }

        body {
            background: linear-gradient(135deg, #f6f8ff 0%, #e9ecf9 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            max-width: 450px;
            width: 90%;
            margin: 20px;
            padding: 2rem;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.1);
            backdrop-filter: blur(8px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.15);
        }

        .calculator h2 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .operation-select {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            cursor: pointer;
            appearance: none;
            background: url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%236366f1' viewBox='0 0 16 16'%3E%3Cpath d='M8 12l-6-6h12l-6 6z'/%3E%3C/svg%3E") no-repeat right 12px center/16px 16px;
        }

        .operation-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
        }

        .button:active::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        .result.success {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
            border: 2px solid rgba(34, 197, 94, 0.2);
        }

        .result.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 2px solid rgba(239, 68, 68, 0.2);
        }

        .history {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.05);
        }

        .history h3 {
            color: var(--primary);
            margin: 0 0 1rem 0;
            font-size: 1.1rem;
        }

        .history-item {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            background: white;
            transition: transform 0.2s ease;
        }

        .history-item:hover {
            transform: translateX(4px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .calculator {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
<div id="root"></div>
<script src="js/miniReact.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
